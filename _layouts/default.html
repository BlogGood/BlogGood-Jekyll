  <head>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script>
      var thisday = new Date();
      var weekdaydom = document.getElementById("time");
      var weekdaytwo = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      var weekday = thisday.getDate();
      var weekmonth = thisday.getMonth() + 1;
      var weekyear = thisday.getFullYear();
      weekdaydom.innerHTML = weekyear + "年" + weekmonth + "月" + weekday + "日" + " " + weekdaytwo;  // weekdaydom在用户是2020.04.18时：2020年4月18日 星期六
    </script>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description"><a href="{{ site.baseurl }}/">{{ site.description }}&nbsp;&nbsp;&nbsp;&nbsp;今天是<span id="time"></span></p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home 首页</a>
            <a href="{{ site.baseurl }}/about">About 关于</a>
          </nav>
        </header>
      </div>
    </div>
    <main>
      <div id="main" role="main" class="container">
        {{ content }}
      </div>
    </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
		Powered By <a href="https://bg-r.github.io">BlogGood</a> &nbsp; &nbsp; Blog Name:<a href="{{ site.baseurl }}">{{ site.name }}</a><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><!--跟访客玩O(∩_∩)O-->
                {{ site.description-c }}
	  </footer>
      </div>
    </div>
  </body>
